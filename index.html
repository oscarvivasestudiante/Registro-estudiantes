<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>REGISTRO DE ESTUDIANTE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="div-titulo">
      <h1>REGISTRAR ESTUDIANTE</h1>
    </div>

    <div class="contenedor">
      <div class="div-formulario">
        <h2>Formulario de Estudiantes</h2>

        <form action="#" id="formulario">
          <input type="text" id="nombre" placeholder="Ingresa los nombres" />
          <input
            type="text"
            id="apellido"
            placeholder="Ingresa los apellidos"
          />
          <input type="text" id="edad" placeholder="Ingresa la edad" />
          <input type="text" id="carrera" placeholder="Ingresa la carrera" />
          <button onclick="guardar()" type="submit" id="btnAgregar">
            Agregar <i class="fa-solid fa-person-circle-plus"></i>
          </button>
        </form>
      </div>

      <div class="div-listado">
        <h2>Registro De Estudiantes</h2>
        <div class="div-estudiantes"></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/1898ed52bd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
